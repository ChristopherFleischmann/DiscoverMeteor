<!-- The template name must equal any template includes -->
<!-- This page provides post content for each post-->
<!-- Things to remember: double check plurals-->
<template name="postItem">
  <div class="post">
    <div class="post-content">
      <h3><a href="{{url}}">{{title}}</a><span>{{domain}}</span></h3>
    </div>
  </div>
</template>
